<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertibles</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #007bff;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        margin: 20px;
        width: 300px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: auto;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .card a {
        text-decoration: none;
        color: inherit;
      }

      .mvp-card-body {
        padding: 20px;
      }

      .mvp-card-body h4 {
        margin-top: 0;
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
      }

      .mvp-card-body p {
        margin-bottom: 0;
        font-size: 1.1rem;
        color: #555;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Convertible Collection</h1>
    <div class="card-container">
      <div class="card mvp-card">
        <a href="https://www.motortrend.com/cars/porsche/911/2024/">
          <img src="cars/por.avif" />
          <div class="mvp-card-body">
            <h4>Porsche 911</h4>
            <p>Click to learn more</p>
          </div>
        </a>
      </div>

      <div class="card mvp-card">
        <a href="https://www.motortrend.com/cars/chevrolet/camaro/2024/">
          <img src="cars/cam.avif" />
          <div class="mvp-card-body">
            <h4>Chevrolet Camaro</h4>
            <p>Click to learn more</p>
          </div>
        </a>
      </div>

      <div class="card mvp-card">
        <a href="https://www.motortrend.com/cars/chevrolet/corvette/2024/">
          <img src="cars/cor.avif" />
          <div class="mvp-card-body">
            <h4>Chevrolet Corvette</h4>
            <p>Click to learn more</p>
          </div>
        </a>
      </div>

      <div class="card mvp-card">
        <a href="https://www.motortrend.com/cars/lexus/lc/2024/">
          <img src="cars/lexus.avif" />
          <div class="mvp-card-body">
            <h4>Lexus LC</h4>
            <p>Click to learn more</p>
          </div>
        </a>
      </div>

      <div class="card mvp-card">
        <a href="https://www.motortrend.com/cars/bmw/z4/2024/">
          <img src="cars/z4.avif" />
          <div class="mvp-card-body">
            <h4>BMW Z4</h4>
            <p>Click to learn more</p>
          </div>
        </a>
      </div>
    </div>
    <a href="index.html">Go back to Home</a>
  </body>
</html>
